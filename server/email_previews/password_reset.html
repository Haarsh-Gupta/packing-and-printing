<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BookBind</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f7;
      color: #333333;
    }
    .email-wrapper {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }
    .email-header {
      background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
      padding: 24px 32px;
      text-align: center;
    }
    .email-header h1 {
      margin: 0;
      color: #ffffff;
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    .email-body {
      padding: 32px;
    }
    .email-footer {
      background-color: #f8f9fa;
      padding: 20px 32px;
      text-align: center;
      font-size: 12px;
      color: #888888;
      border-top: 1px solid #eaeaea;
    }
    .email-footer a {
      color: #3498db;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div style="padding: 20px 0;">
    <div class="email-wrapper">
      <div class="email-header">
        <h1>BookBind</h1>
      </div>
      <div class="email-body">
        <p style="font-size: 16px; margin-bottom: 8px;">Hi Harsh,</p>
<p style="font-size: 15px; color: #555;">
  We received a request to reset your password. Use the code below to proceed:
</p>
<div style="
  text-align: center;
  margin: 28px 0;
  padding: 20px;
  background-color: #fef3f2;
  border-radius: 8px;
  border: 1px dashed #e74c3c;
">
  <span style="
    font-size: 36px;
    font-weight: 700;
    letter-spacing: 8px;
    color: #c0392b;
    font-family: 'Courier New', monospace;
  ">731054</span>
</div>
<p style="font-size: 14px; color: #888;">
  This code will expire in <strong>5 minutes</strong>.
</p>
<p style="font-size: 14px; color: #e74c3c; font-weight: 600;">
  ⚠️ If you did not request a password reset, please secure your account immediately.
</p>
      </div>
      <div class="email-footer">
        <p>&copy; BookBind. All rights reserved.</p>
        <p>Need help? <a href="mailto:support@bookbind.com">support@bookbind.com</a></p>
      </div>
    </div>
  </div>
</body>
</html>
